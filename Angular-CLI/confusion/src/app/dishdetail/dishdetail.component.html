<!-- dishdetail.comp.html -->
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
 
    

  <div *ngIf="dish">
      <div fxFlex="40">
    <mat-card >
    <mat-card-header>
       <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
      <img src={{dish.image}} alt={{dish.name}} >
      <mat-card-content>
        <p>{{dish.desciption}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span>
      </button>
    <button  (click)="comeBack()">BACK</button>
    <button >LIKE</button>
    <button >SHARE</button>
    <span class="flex-spacer"></span>
    <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span>
    </button>
    </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="60" *ngIf="dish">  
        <mat-list >
            <h3>COMMENTS</h3>
          <mat-list-item *ngFor="let comment of dish.comments "> 
          
            <!-- its dish.comments here cuz dish:Dish in dishdetail's .ts . -->
           
            <h5 matline>{{comment.comment}}</h5>
            <p matline>{{comment.rating}} stars</p>
            <hr>
            <p>
              <span>-- {{comment.author}} {{comment.date | date:'fullDate'}}</span>
            </p>
          </mat-list-item>
        </mat-list>
    
  </div>


</div>
<div fxFlex [hidden]="dish">
<mat-spinner></mat-spinner> <h4>Loading... Please Wait</h4>
</div>
</div>
